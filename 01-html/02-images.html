<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Exercise 02 - Images</title>
	</head>
	<body>
		<h1>Images Exercise</h1>
		<main>
			<figure>
				<img
					src="https://placebear.com/200/150"
					alt="Brown bear walking through river"
					width="250"
					height="150"
				/>
				<figcaption>Brown Bear Crossing River</figcaption>
			</figure>
			<figure>
				<img
					src="https://placebear.com/g/200/150"
					alt="Black and White image of brown bear"
					width="250"
					height="150"
				/>
				<figcaption>Black and white photo of bear</figcaption>
			</figure>
		</main>
	</body>
</html>
