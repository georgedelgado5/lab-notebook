<!DOCTYPE html>

		<title>Exercise 03 - Table</title>
		<style>
			table,
			th,
			tr,
			td {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<main>
			<table>
				<!-- Add your code here -->
				<table>
					<thead>
						<td>First Name</td>
						<td>Last Name</td>
						<td colspan="2">Email</td>

					<tr>
						<td>Spongebob</td>

					</tr>
					<tr>

						<td colspan="2">patrick@spongebob.world</td>
					</tr>
					<tr>
						<td>Sandy</td>
						<td>Cheeks</td>
						<td colspan="2">sandy@spongebob.world</td>
					</tr>
					<tr>
						<td>Mr Krabs</td>
						<td>mrk@spongebob.world</td>
						<td>mrkrabs@spongebob.world</td>
					</tr>
				</table>
			</table>
		</main>
