<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Exercise 04 - Form</title>
	</head>
	<body>
		<h1>Form</h1>
		<main>
			<form action="/submit">
				<!-- Add your code here -->
				<label for="name">Name:</label>
				<input type="text" id="name" placeholder="Full Name" />
				<label for="email">Email:</label>
				<input type="email" id="email" placeholder="email@pdx.edu" />
			</form>
			<fieldset>
				<legend>Favorite Character:</legend>
				<input type="radio" id="spongebob" />
				<label for="spongebob">Spongebob</label>
				<input type="radio" id="sandy" />
				<label for="sandy">Sandy</label>
				<input type="radio" id="patrick" />
				<label for="patrick">Patrick</label>
			</fieldset>
			<fieldset>
				<legend>Are you a fan of the show?</legend>
				<input type="radio" id="watched-all" />
				<label for="watched-all">Yes, I have watched all episodes!</label>
				<input type="radio" id="best-memes" />
				<label for="best-memes">Yes, it's got the best memes.</label>
			</fieldset>
			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
		</main>
	</body>
</html>
